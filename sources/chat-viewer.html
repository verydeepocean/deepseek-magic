<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat History</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #2c3e50;
      --border-color: #e9ecef;
      --btn-bg: #f8f9fa;
      --btn-color: #495057;
      --btn-border: #dee2e6;
      --btn-hover-bg: #e9ecef;
      --btn-hover-border: #ced4da;
    }

    [data-theme="dark"] {
      --bg-color: #212529;
      --text-color: #f8f9fa;
      --border-color: #343a40;
      --btn-bg: #343a40;
      --btn-color: #e9ecef;
      --btn-border: #495057;
      --btn-hover-bg: #495057;
      --btn-hover-border: #6c757d;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      margin: -16px -16px 16px -16px;
      background: var(--btn-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .title {
      flex-grow: 1;
      margin-right: 10px;
      font-size: 17px;
      font-weight: 600;
    }

    .copy-btn {
      background: none;
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      cursor: pointer;
      padding: 6px 12px;
      margin-right: 10px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
      transform: translateY(-1px);
    }

    .copy-btn:active {
      transform: translateY(0);
    }

    .generate-summary-btn {
      background: none;
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      cursor: pointer;
      padding: 6px 12px;
      margin-right: 10px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .generate-summary-btn:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
      transform: translateY(-1px);
    }

    .generate-summary-btn:active {
      transform: translateY(0);
    }

    .generate-summary-btn.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .theme-toggle {
      margin-right: 10px;
      background: none;
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      padding: 6px;
      cursor: pointer;
      color: var(--text-color);
      font-size: 15px;
    }

    .theme-toggle:hover {
      background: var(--btn-hover-bg);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —á–∞—Ç–∞ DeepSeek */
    #chatContent {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ DeepSeek, –Ω–æ –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º –ø–æ–¥ –Ω–∞—à—É —Ç–µ–º—É */
    .message-header {
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-color);
      font-size: 17px;
    }

    .chat-message {
      position: relative;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      background: var(--btn-bg);
      border: 1px solid var(--border-color);
    }

    .user-message {
      margin-left: 20px;
      border-left: 3px solid #0d6efd;
      font-size: 14px;
    }

    .assistant-message {
      margin-right: 20px;
      border-left: 3px solid #198754;
      font-size: 14px;
    }

    .chat-message pre {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 12px;
      overflow-x: auto;
      font-size: 13px;
    }

    .chat-message code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ */
    .hljs {
      background: var(--bg-color) !important;
      color: var(--text-color) !important;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
    .chat-message img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü */
    .chat-message table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
    }

    .chat-message th,
    .chat-message td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
    }

    .chat-message th {
      background: var(--btn-bg);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ */
    .chat-message a {
      color: #0d6efd;
      text-decoration: none;
    }

    .chat-message a:hover {
      text-decoration: underline;
    }

    .summary-container {
      margin: 0 -16px 16px -16px;
      padding: 16px;
      background: var(--btn-bg);
      border-bottom: 1px solid var(--border-color);
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-color);
      display: none;
    }

    .summary-container.has-summary {
      display: block;
    }

    .summary-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .summary-content {
      color: var(--description-color);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Chat History</div>
    <button class="theme-toggle" title="Toggle theme">üåì</button>
    <button class="generate-summary-btn" title="Generate Summary">üìù Generate Summary</button>
    <button class="copy-btn" title="Copy chat history">üìã Copy</button>
  </div>
  <div id="summaryContainer" class="summary-container"></div>
  <div id="chatContent"></div>

  <script src="chat-viewer.js"></script>
</body>
</html>
